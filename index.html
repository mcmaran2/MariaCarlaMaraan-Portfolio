<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Carla Maraan | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.7);
            --cyan: #00D2FF;
            --gold: #D4AF37;
            --purple: #A855F7;
            --pink: #EC4899;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: url('tech-bg.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        header {
            padding: 60px 5%; 
            text-align: left; 
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent);
        }

        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 6px solid #fff;
            margin-bottom: 25px;
            content: url('ai caricature.jpg.jpg');
            object-fit: cover;
            box-shadow: 0 0 40px rgba(0,210,255,0.7);
            display: block;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            color: var(--purple);
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 
                -4px -4px 0 #fff,  
                 4px -4px 0 #fff,
                -4px  4px 0 #fff,
                 4px  4px 0 #fff,
                 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .social-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: flex-start;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
            border: 2px solid white;
        }

        .social-icon:hover { transform: scale(1.2); box-shadow: 0 0 15px white; }
        .fb { background: #1877F2; }
        .tk { background: #000000; }
        .ig { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
